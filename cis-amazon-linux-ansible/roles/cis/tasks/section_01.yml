  - name: create /etc/modprobe.d/CIS.conf
    file:
       path: /etc/modprobe.d/CIS.conf
       state: touch
       owner: root
       group: root
       mode: 0644
    tags:
        - scored
        - section1.1
        - section1.1.1
        - section1.1.1.1
        - level1
        - cis_control13 
  - name: 1.1.1.1 Ensure mounting of cramfs filesystems is diabled (Scored)
    lineinfile:
      state: present
      path: /etc/modprobe.d/CIS.conf
      line: 'install cramfs /bin/true'
    tags:
       - scored
       - section1.1
       - section1.1.1
       - section1.1.1.1
       - level1
       - cis_control13
  - name: 1.1.1.1 unload the cramfs module 
    shell: rmmod cramfs
    register: cramfs_result
    failed_when: >
       cramfs_result.rc != 0 and ("not currently loaded" not in cramfs_result.stderr)
    changed_when: "cramfs_result.rc == 0"
    tags:
       - scored
       - section1.1
       - section1.1.1
       - section1.1.1.1
       - level1
       - cis_control13
