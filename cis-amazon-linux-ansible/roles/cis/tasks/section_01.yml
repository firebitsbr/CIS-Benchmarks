#
# Section 1.2
# 
# This is a Level 2 task
#
# This will add this line to /etc/fstab /tmp / tmpfs nodev,nosuid,noexec 0 0
# but it won't mount /tmp until a reboot or manual mount - be careful
#
#
  - name: 1.1.2 Create Separate Partition for /tmp in /etc/fstab (Scored)
    mount: 
      src: /tmp
      path: /
      state: present
      fstype: tmpfs
      opts: "nodev,nosuid,noexec"
    tags:
      - scored
      - section1.1
      - section1.1.2
      - level2

